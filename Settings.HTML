        <!-- Setting Container -->
        <div>
            <div class="col-md-4 col-sm-12"><div>Gender:</div>
                <select id="GenderChoice">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>

            </div><br>
            
            <div class="col-md-4 col-sm-12"><div>Grade:</div>

            </div><br>
            
                <div class="col-md-4 col-sm-12"><div>IBT:</div>

                    <option value="Yes">Yes</option>

            </div><br>
