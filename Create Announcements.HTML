<html>
    <head>
        <title>NPSS Announcements | Create Announcements</title>
        
        <!-- Import JavaScript -->
        <script src="JavaScript\Script.js"></script>
        
        <!-- Import CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="CSS\Styles.css"/>

    </head>
    <body onload="editData()">
        
        <!-- Top Navigcation Bar -->
        <HeadBar>
          <li style="float:left"><a href="index.html"><font size="6">NPSS Announcements</font></a></li>
          <li><a href="Settings.HTML">Settings</a>
          <li><a href="View%20Announcements.HTML">View Announcements</a></li>
          <li><a href="Create%20Announcements.HTML">Create Announcements</a></li>
          <li><a href="Student%20Login.HTML">Student Site</a></li>
        </HeadBar><br><br><br>
        
        
        <h1>Create Announcements</h1>
        

        <!-- Announcement Display Table -->
        <div>
        <table id="ATable">
        </table>
        </div>
            
        
        <!-- Create Announcement Container -->
        <div id="announcement">
            <input id="txtTitle" placeholder="Announcement Title" type = "text"><br><br>
        
            <input id="txtTeacherName" placeholder="Your Name" type = "text"><br><br>
    
            <div class="col-md-4 col-sm-12"><div>Gender:</div>
                <select id="GenderChoice">
                    <option value="Both">Both</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div><br>
    
            <div class="col-md-4 col-sm-12"><div>Grades:</div>
                <select id="GradeChoice">
                    <option value="All Grades">All Grades</option>
                    <option value="12">12</option>
                    <option value="11">11</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                </select>
            </div><br>
    
            <div class="col-md-4 col-sm-12"><div>Categories:</div>
                <select id="CategoryChoice">
                    <option value="All Categories">All Categories</option>
                    <option value="General">General</option>
                    <option value="Guidance">Guidance</option>
                    <option value="IBT">IBT</option>
                    <option value="Academic">Academic</option>
                    <option value="Extracurricular">Extracurricular</option>
                </select>
            </div><br>
    
            <div class="col-md-4 col-sm-12"><div>Clubs/Teams:</div>
                <select id="ClubTeamChoice">
                    <option value="All Clubs/Teams">All Clubs/Teams</option>
                    <option value="Robotics Team">Robotics Team</option>
                    <option value="Science Club">Science Club</option>
                    <option value="Photography Club">Photography Club</option>
                    <option value="Math Club">Math Club</option>
                    <option value="No Club/Team">None</option>
                </select>
            </div><br>
    
            <div class="col-md-4 col-sm-12"><div>Override:</div>
                <select id="Importance">
                    <option value="Yes">Yes</option>
                    <option value="No" selected>No</option>
                </select>
            </div><br>

            <textarea id="txtContent" placeholder="Announcement Content" type = "text" cols="60" rows="10" ></textarea><br><br>

            <!-- Submit Button -->
            <input type="button" value="Submit" id="button" onclick="getData()"><br><br>
        </div>
    </body>
</html>
